<div>
  <mat-toolbar class="dialog-barra-titulo" mat-dialog-title>{{titulo}}</mat-toolbar>
  <form [formGroup]="form">
    <mat-card-content>
      <div class="dialog-controles-container">

        <mat-form-field>
          <mat-label> Código Equipamento</mat-label>
          <input matInput type="text" formControlName="codigoEquipamento" [(ngModel)]="equipamentoFilialRota.codigoEquipamento " [textMask]="{mask: maskCode}"
            placeholder="Digite o Codigo" required>
            <mat-error>O Codigo é obrigatório.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Filial Rota</mat-label>
          <mat-select formControlName="filialRota" [(ngModel)]="equipamentoFilialRota.cdFilialRota" matNativeControl required>
            <mat-option *ngFor="let filialRota of filialRotas" [value]="filialRota.cdFilialRota">
              {{filialRota.cdFilialRota}} - {{filialRota.dsFilialRota}}</mat-option>
          </mat-select>
          <mat-error>O Filial Rota é obrigatório.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label> Email Danfe Verde</mat-label>
          <input matInput type="email" formControlName="emailDanfeVerde" [(ngModel)]="equipamentoFilialRota.descricaoEmailFilialRota"
            placeholder="Digite o Email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
            <mat-error>Um Email Válido é obrigatório.</mat-error>
        </mat-form-field>

        <br />
        <br />
        <mat-checkbox matInput formControlName="flag" [color]="" [(ngModel)]="equipamentoFilialRota.flagAtivoBoolean">Condutor ativo
        </mat-checkbox>

      </div>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-dialog-actions>
      <span class="fill-remaining-space"></span>
      <button mat-stroked-button mat-dialog-close="refresh" class="dialog-botao-ok" update (click)="salvar()"
        [disabled]="form.invalid">
        <i class="fa fa-check" aria-hidden="true"></i> Salvar
      </button>
      <button mat-stroked-button mat-dialog-close class="dialog-botao-cancel">
        <i class="fa fa-ban" aria-hidden="true"></i> Cancelar
      </button>
    </mat-dialog-actions>
  </form>
  <br />
  <div class="dialog-rodape"></div>
</div>
